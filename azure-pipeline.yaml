


resources:
  repositories:
  - repository: MygitHubRepo
    type: github
    endpoint: Mygit
    name: balaji-9702/Templates

   
trigger: none

variables:
- template: values.yaml

jobs:
- job: Build
  condition: and(succeeded(), eq('${{ variables.Buildtech }}', 'Net'))
  pool:
    vmImage: ${{ variables.vmImage }}
  steps: 
  - template: .Net-CI.yaml
  - template: .Net-CD.yaml

- job: PythonDeploy
  condition: and(succeeded(), eq('${{ variables.Buildtech }}', 'python'))
  pool:
    vmImage: ${{ variables.vmImage }}
  steps: 
  - script: echo "This is python project"
  
- job: Netpython
  condition: and(succeeded(), eq('${{ variables.Buildtech }}', 'NP'))
  pool:
    vmImage: ${{ variables.vmImage }}
  steps: 
  - template: .Net-CI.yaml
  - template: .Net-CD.yaml
  - script: echo "This is python project"
  
  
  
  

  

